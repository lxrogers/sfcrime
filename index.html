<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/d3.slider.css" />
    <link rel="stylesheet" type="text/css" href="css/sliders.css" />

    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/d3.slider.js"></script>
    <script src="js/lawrence.js"></script>
    <script src="js/main.js"></script>

  </head>
  <body>
    <div id="webapp">
      <div id="sf-map">
        <div id="summary-box">
          Number of selected data points: <span id="num_data_points">0</span>
        </div>
      </div>
      <div id="controls">

        Radius (in miles): <div id="radius-slider" class="d3-slider d3-slider-horizontal"></div><br><br>

        <div id="location-checkboxes">
          <input id="home-checkbox" class="location-checkbox" type="checkbox" name="Home" value="true" /> Filter to <span class="radius-text">2.0</span> miles around HOME location?<br>
          <input id="work-checkbox" class="location-checkbox" type="checkbox" name="Work" value="true" /> Filter to <span class="radius-text">2.0</span> miles around WORK location?<br>
        </div>

        <div class="chart" id="DOW-hist"></div>
        <div id="DOW-checkboxes">
          <input id="Sunday-checkbox" class="DOW-checkbox" type="checkbox" name="Sunday" value="Sunday" /> S
          <input id="Monday-checkbox" class="DOW-checkbox" type="checkbox" name="Monday" value="Monday" /> M
          <input id="Tuesday-checkbox" class="DOW-checkbox" type="checkbox" name="Tuesday" value="Tuesday" /> T
          <input id="Wednesday-checkbox" class="DOW-checkbox" type="checkbox" name="Wednesday" value="Sunday" /> W
          <input id="Thursday-checkbox" class="DOW-checkbox" type="checkbox" name="Thursday" value="Monday" /> T
          <input id="Friday-checkbox" class="DOW-checkbox" type="checkbox" name="Friday" value="Tuesday" /> F
          <input id="Saturday-checkbox" class="DOW-checkbox" type="checkbox" name="Saturday" value="Tuesday" /> S
        </div>

        <div class="chart" id="TOD-hist"></div>
        <div id="TOD-slider" class="d3-slider d3-slider-horizontal"></div><br/>
        <input class="time-radio" type="radio" name="time" value="include" checked> Include hours in range<br>
        <input class="time-radio" type="radio" name="time" value="exclude"> Exclude hours in range<br><br>

        Time Selected: <span id ="hourmin">Midnight </span> to <span id ="hourmax">12am </span><br/>

        <input class="violence-checkbox" type="checkbox" name="violent" value="violent" /> Violent Crimes
        <input class="violence-checkbox" type="checkbox" name="non-violent" value="non-violent" /> Non-Violent Crimes
      </div>
    </div>

  <script src="js/controls.js"></script>
  </body>
</html>
